---

- name: Copy & uncompress files
  unarchive:
    src: /root/project/backend.zip
    dest: /home/ubuntu

# - name: Copy files to ec2
#   copy:
#     src: /root/project/backend
#     dest: /home/ubuntu

- name: Install npm packages
  shell: |
    cd /home/ubuntu/backend
    npm install

- name: Build
  shell: |
    cd /home/ubuntu/backend
    rm -rf dist
    npm run build

- name: Run server
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- run "start:prod"
