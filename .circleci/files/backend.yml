Description: >
  UdaPeople backend stack.

Parameters:
  ID:
    Description: Unique identifier.
    Type: String
  TYPEORM_CONNECTION:
    Description: TypeORM connection type
    Type: String
  TYPEORM_ENTITIES:
    Description: TypeORM entities
    Type: String
  TYPEORM_MIGRATIONS:
    Description: TypeORM migrations
    Type: String
  TYPEORM_MIGRATIONS_DIR:
    Description: TypeORM migrations directory
    Type: String
  TYPEORM_HOST:
    Description: TypeORM database host url
    Type: String
  TYPEORM_PORT:
    Description: TypeORM database host port
    Type: String
  TYPEORM_USERNAME:
    Description: TypeORM database username
    Type: String
  TYPEORM_PASSWORD:
    Description: TypeORM database password
    Type: String

Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub UdaPeople-${ID}
      GroupDescription: Allow port 22 and port 3030.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3030
          ToPort: 3030
          CidrIp: 0.0.0.0/0

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SecurityGroups:
        - Ref: InstanceSecurityGroup
      KeyName: udacity # If you use another key pair name, you should change this value to match.
      # If this ami id is not available for you, you can find another (https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/finding-an-ami.html)
      # Ubuntu 18 or higher works fine
      ImageId: ami-0dad359ff462124ca
      Tags:
        - Key: Name
          Value: !Sub udapeopleBackend-${ID}
      UserData:
        Fn::Base64: |
          #!/bin/bash
          echo "TYPEORM_CONNECTION=${TYPEORM_CONNECTION}" >> /etc/environment
          echo "TYPEORM_DATABASE=${TYPEORM_DATABASE}" >> /etc/environment
          echo "TYPEORM_MIGRATIONS=${TYPEORM_MIGRATIONS}" >> /etc/environment
          echo "TYPEORM_MIGRATIONS_DIR=${TYPEORM_MIGRATIONS_DIR}" >> /etc/environment
          echo "TYPEORM_MIGRATIONS_DIR=${TYPEORM_MIGRATIONS_DIR}" >> /etc/environment
          echo "TYPEORM_HOST=${TYPEORM_HOST}" >> /etc/environment
          echo "TYPEORM_PORT=${TYPEORM_PORT}" >> /etc/environment
          echo "TYPEORM_USERNAME=${TYPEORM_USERNAME}" >> /etc/environment
          echo "TYPEORM_PASSWORD=${TYPEORM_PASSWORD}" >> /etc/environment
